<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500"></canvas>
<script>
    var cvs=document.getElementById('myCanvas');
    var cxt=cvs.getContext("2d");
    cxt.beginPath();
    for(var i=0;i<60;i++) {
        cxt.moveTo(250,250);
        cxt.arc(250, 250, 200, i*6*Math.PI/180,(i+1)*6*Math.PI/180, false);
    }
    cxt.closePath();
    cxt.stroke();
/* 盖第一个圆*/
    cxt.beginPath();
    cxt.arc(250,250,195,0,360,false);
    cxt.fillStyle="#ffffff";
    cxt.fill();
    cxt.closePath();
    /*时钟刻度*/
    cxt.beginPath();
    for(var j=0;j<12;j++){
        cxt.moveTo(250,250);
        cxt.arc(250,250,200,j*30*Math.PI/180,(j+1)*30*Math.PI/180);
    }
    cxt.closePath();
    cxt.stroke();

    /*盖第二个圆*/
    cxt.beginPath();
    cxt.arc(250,250,190,0,360,false);
    cxt.closePath();
    cxt.fillStyle="#ffffff";
    cxt.fill();
    cxt.closePath();

    function clock(){
        cxt.clearRect(195,195,110,110);
        var data = new Date();
        var second = data.getSeconds();
        var minute = data.getMinutes()+second/60;
        var hour = data.getHours()+minute/60;
        cxt.beginPath();
        cxt.moveTo(250,250);
        cxt.arc(250,250,55,(second*6-90)*Math.PI/180,(second*6-90)*Math.PI/180);
        cxt.lineWidth=2;
        cxt.strokeStyle="red";
        cxt.stroke();
        cxt.closePath();
        cxt.beginPath();
        cxt.moveTo(250,250);
        cxt.arc(250,250,45,(minute*6-90)*Math.PI/180,(minute*6-90)*Math.PI/180);
        cxt.lineWidth = 4;
        cxt.strokeStyle = "#0f0";
        cxt.stroke();
        cxt.closePath();
        //画时针
        cxt.beginPath();
        cxt.moveTo(250,250);
        cxt.arc(250,250,35,(hour*30-90)*Math.PI/180,(hour*30-90)*Math.PI/180);
        cxt.lineWidth = 6;
        cxt.strokeStyle = "#000";
        cxt.stroke();
        cxt.closePath();
    }
    clock();
    setInterval(clock,1000);

</script>
</body>
</html>
