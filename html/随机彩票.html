<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="随机彩票" id="a"/>
<div id="container"></div>
</body>
<script>
    var oButton=document.getElementById('a');
    var oContainer=document.getElementById('container');

    var obj={};
    oButton.onclick=function(){
         var arr=[];
        var num=Math.random();
       for( var i=0;i<7;i++){
           arr.push(Math.round(Math.random()*35+1));
       }

        location.hash = num;
        obj[num] = arr;
        oContainer.innerHTML=arr;
        window.onhashchange=function(){
            var hash=location.hash.substring(1);
            if(hash){
                oContainer.innerHTML=obj[hash];
            }else{
                oContainer.innerHTML='';
            }
        }

    }

</script>
</html>
