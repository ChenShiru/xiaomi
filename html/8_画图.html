<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            background: #000000;
        }
        #myCanvas{
            background: #FFFFFF;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500"></canvas>
<script>
    var oCvs=document.querySelector('#myCanvas');
    var oCxt=oCvs.getContext("2d");
    oCvs.onmousedown=function(e){
        oCxt.lineWidth=6;
        oCxt.strokeStyle="red";
        oCxt.moveTo(e.clientX, e.clientY);
        oCvs.onmousemove=function(e){
            oCxt.lineTo(e.clientX, e.clientY);
            oCxt.stroke();
        };
    };
    oCvs.onmouseup = function(){
        oCvs.onmousemove= null;
    }

</script>
</body>
</html>
