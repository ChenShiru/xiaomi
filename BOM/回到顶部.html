<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #go-top{
            width: 35px;
            height: 74px;
            background: url("go-top.jpeg") -22px 0 no-repeat;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
        #go-top:hover{
            background: url("go-top.jpeg") -113px 0 no-repeat;
        }
    </style>
</head>
<body>
    <a href="javascript:;" id="go-top"></a>
    <script>
        var oBtn=document.getElementById('go-top');
        oBtn.onclick=function(){
            var iScrollTop=document.documentElement.scrollTop || document.body.scrollTop;
            var timer =setInterval(function(){
                     window.scrollTo(0,iScrollTop*=0.6);
                     console.log(iScrollTop);
                if(iScrollTop<=1){
                    clearInterval(timer);
                }

            },50)

        }

    </script>
</body>
</html>
