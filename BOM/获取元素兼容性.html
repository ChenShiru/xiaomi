<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div1">
    111
</div>
<ul id="ul1">
    <li class="aa">014</li>
    <li class="aa bb">024</li>
    <li>034</li>
    <li>044</li>
</ul>
<ul id="ul2">
    <li>014</li>
    <li>024</li>
    <li>034</li>
    <li>044</li>
</ul>
<script>

    function getEleByClassName(clsName,context){
        var result = [];
        var parentEle = context || document;
        var allELe = parentEle.getElementsByTagName('*');
        for(var i=0;i<allELe.length;i++){
            var arr = allELe[i].className.split(' ');//split方法：字符串按空格截取元素存数组
                                                    // 'aa bb'==>['aa','bb'];['aabb']不行
            for(var j=0;j<arr.length;j++){
                if(arr[j] == clsName){
                    result.push(allELe[i]);
                }
            }
        }
        return result;
    }
    var oUl1 = document.getElementById('ul1');
    var aA = getEleByClassName('aa',oUl1);
    for(var j=0;j<aA.length;j++){
        aA[j].style.background = 'red';
    }
</script>
</body>
</html>
