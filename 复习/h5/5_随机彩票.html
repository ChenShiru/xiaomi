<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">随机彩票</button>
<div id="container"></div>
<script>
    var oBtn = document.getElementById('btn');
    var oCon = document.getElementById('container');
    oBtn.onclick = function(){
        var arr = [];
        for(var i =0 ; i<7;i++){
        var num = parseInt(Math.random()*35+1);
        arr.push(num);
    }
        history.pushState(arr,'');
        oCon.innerHTML = arr;
    };
    window.onpopstate = function(e){
//        console.log(e.state);
        oCon.innerHTML = e.state;

    }
</script>
</body>
</html>
