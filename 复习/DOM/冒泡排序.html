<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var ary=[11,2,31,45,6,78,37,33,21];
    function soSort(ary){
        var len = ary.length;
        var temp ;
        var flage = false;
        for(var i = 0;i<len-1;i++){
            for(var j=0 ; j<len-i-1;j++){
                if(ary[j]>ary[j+1]){
                    temp = ary[j];
                    ary[j] =ary[j+1];
                    ary[j+1] = temp;
                    flage = true;
                }
            }
            if(!!flage){
                flage = false;
            }else{
                break;
            }
        }
        return ary;
    }
    var newary = soSort(ary);
    console.log(newary);
</script>
</body>
</html>
