function CreateJsPerson(name, age) {
    this.name = name;
    this.age = age;
    this.like =["one","two"];
}
CreateJsPerson.prototype = {
    constructor:CreateJsPerson,
    writeJs:function(){
        console.log("my name is " + this.name + ",i can write js 啦!!");
    }
};
var p1 = new CreateJsPerson("zhu1", 18);

p2.writeJs();//->my name is zhu2,i can write js 啦!!

var num = 0;
function Fn(num) {
    arguments[0] = 100;
    this.num = 200;
    console.log(num);//100
    console.log(this.num);//200
    return num;
}

Fn.num = 400;
Fn.prototype.num = 300;
Fn.prototype.getNum = function () {
    console.log(this.num);
};

var f = new Fn(num);
console.log(f.num);//200
f.getNum();//200,
Fn.prototype.getNum();//300
console.log(num);//0

var n = Fn(num);
console.log(n);//100,200,100
