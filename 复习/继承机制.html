<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Person(){
        this.name = 'zs';
        this.age = 10;
    }
    Person.prototype.say = function(){
        console.log(this.name+'.........');
    };
    function Person2 (){
        Person.call(this);
    }
    Person2.prototype = new Person();
    Person2.prototype.constructor = Person2;
    var p2  =new Person2();
    p2.say();
</script>
</body>
</html>
