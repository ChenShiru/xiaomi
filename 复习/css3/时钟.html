<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;

        }
        #container li{
            width: 2px;
            height: 4px;
            position: absolute;
            left: 50%;
            -webkit-transform: translate(50%);
            top: 0;
            background: #000000;
            -webkit-transform-origin: 1px 100px;
        }
        #container li:nth-child(5n+1){
            width: 2px;
            height: 8px;
        }
        #hour{
            width: 6px;
            height: 35px;
            background: #000000;
            position: absolute;
            left:97px;
            top:65px;
            -webkit-transform-origin: 3px 35px;
        }
        #minute{
            width: 4px;
            height: 40px;
            background: green;
            position: absolute;
            left:98px;
            top:60px;
            -webkit-transform-origin: 2px 40px;
        }
        #second{
            width: 2px;
            height: 55px;
            background: red;
            position: absolute;
            left:99px;
            top:45px;
            -webkit-transform-origin: 1px 55px;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
                </ul>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
                </div>
    <script>
        var oul = document.getElementsByTagName('ul')[0];
        var oHour = document.getElementById('hour');
        var oMinute = document.getElementById('minute');
        var oSecond = document.getElementById('second');
                    var str="";
                    for(var i =0 ;i<60;i++){
                        str+='<li style="-webkit-transform:rotate('+i*6+'deg)"></li>';
                    }
                    oul.innerHTML=str;
            function run(){
                var date =new Date();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                oSecond.style.webkitTransform ='rotate('+second*6+'deg)';
                oMinute.style.webkitTransform = 'rotate('+(minute+second/60)*6+'deg)';
                oHour.style.webkitTransform = 'rotate('+(hour+minute/60)*30+'deg)';
        }
        run();
        setInterval(function(){
            run();
        },1000)
    </script>
</body>
</html>
