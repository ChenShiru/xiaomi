<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #header{
            width: 100%;
            height: 65px;
           /* background: #ff0000;*/
        }
        .wrapper{
            width: 100%;
            margin: 0 auto;
        }
        .nav-left{
            float: left;
            width: 26.3%;
            height: 41px;
           /* background: #00ff00;*/
            margin: 2% 2%;
        }
        .nav-left span{
            font-size: 12px;
            color: #000000;
            display: block;
            letter-spacing: 0.5px;
            margin-left: 3px
        }
        .middle{
            width: 3%;
            height: 60px;
            margin: 0 48%;
            padding-top: 1.4%;

        }
        .middle img{
            width: 60px;
            height: 60px;
        }
        .nav-right{
            width: 7.6%;
            height: 50px;
            float: right;
            margin: 2% 2%;
           /* background: #0000ff;*/
        }
        .nav-right p{
            color: #4e4e4e;
            font-size: 12px;
            text-align: center;
        }
        .img-box{
            width: 100%;
            margin: 0 auto;
        }
        .img-box  img{
            width: 100%;
            display: block;
        }
        .img-box .img-640{
            display: none;
        }
        @media screen and (max-width: 990px) {
            #header {
                width: 100%;
            }

            .nav-right {

                width: 7.6%;
            }

            .nav-left {

                width: 26.3%;
            }

            .middle {
                width: 3%;
            }

            .img-box {
                width: 100%;
            }
            .img-box .img-640{
                display: block;
                width: 100%;
            }
            .img-box .img-1920{
                display: none;
            }
        }

    </style>
</head>
<body>
<div id="header">
<div class="wrapper">
    <div class="nav-left">
         <div>
             <img src="img/menu_icon.svg" alt=""/>
         </div>
         <span>菜单</span>
    </div>
    <div class="nav-right">
        <p>星享俱乐部</p>
        <p>登录或注册</p>
    </div>
    <div class="middle-box">
        <div class="middle">
            <img src="img/logo.png" alt=""/>
        </div>
    </div>
</div>
</div>
<div id="container">
    <div class="wrapper img-box">
        <a href="#"><img class="img-1920" src="img/kv-image-pc-20171220175727.jpg" alt=""/></a>
        <a href="#"><img class="img-640" src="img/kv-image-mobile-20171220175730.jpg" alt=""/></a>
    </div>
</div>

</body>
</html>
