<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="fn()">push</button>
        <button @click="pop()">pop</button>
        <button @click="change()">change</button>
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
    var vm = new Vue({
        el:"#app",
        data:{
           arr:['a','b','c','d'], 
        },
        methods:{
            fn(){
                this.arr.push(Math.random());
            },
            pop(){
                this.arr.pop();
            },
            change(){
                // Vue.set(this.arr,1,666);
                // this.arr[1] = '666';/* Vue不能通过索引设置数组的值 */
                /* var a = this.arr.splice(2,2,88,999);
                console.log(a); */
                this.arr.splice(2);
            }
        }
    })
    
    
    </script>
</body>
</html>
