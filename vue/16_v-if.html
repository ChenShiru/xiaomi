<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if="msg==1">111</div>
        <div v-else-if="msg==2">222</div>
        <div v-else-if="msg==3">3333</div>
        <div v-show="msg==3">fdfsf</div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:3
            }
        });
    
    
    
    </script>
</body>
</html>
