<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .red{
        color: red;
    }
</style>
<body>
    <div id="app">
        <input type="text" v-model="msg" @keyup="filterArr()">
        <button @click="fn()">add</button>
        <ul>
            <li v-for="obj in newArr"
            @click="change(obj)" 
            :class="{red:obj.isRed}">{{obj.name}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'',
                arr:[],
                newArr:[]
            },
            methods:{
                fn:function(){
                   /*  this.arr = this.newArr; */
                    var obj={
                        name:this.msg,
                        isRed:false
                    }
                 this.arr.push(obj);
                 this.msg=''; 
                 this.arr.sort(function(x,y){
                     return x.name>y.name;
                 });
                 this.newArr = this.arr;
                },
                change:function(o){
                    o.isRed=!o.isRed;
                },
                filterArr(){
                    this.newArr = this.arr.filter((obj)=>{
                        return obj.name.includes(this.msg);
                    });
                    /* this.arr = arr1; */
                }
            },
           
        })
    </script>
</body>
</html>
