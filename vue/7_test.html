<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul{
       list-style: none;
    }
    #app{
        width: 300px;
        margin: 0 auto;
    }
   #app li{
        width: 200px;
        height: 100px;
        background:#00ff00; 
        margin-top: 10px;
    }
    li span{
        float: right;
    }
    #app li.bg{
        background: #ff0000;
    }
</style>
<body>
    <div id="app">
        <h2>services</h2>
        <ul>
            <li v-for="obj in arr" @click="fn(obj)" :class="{bg:obj.isBg}">{{obj.name}}<span>{{obj.price}}</span></li>
        </ul>
        <hr/>
        <div>
            <span>total</span>
            <span>{{num}}</span>
        </div>
        
    </div>
    
    <script src="vue.js"></script>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:[
            {name:'aa',price:123,isBg:false},
            {name:'bb',price:12,isBg:false},
            {name:'cc',price:34,isBg:false},
            {name:'dd',price:56,isBg:false},
            {name:'ee',price:18,isBg:false},
            ],
            num:0
        },
        methods:{
            fn:function(o){
              o.isBg = !o.isBg;
              if(o.isBg){
                    this.num+=o.price;
              }else{
                  this.num -=o.price;
              }
              } 
            }
        
    })
    
    </script>
</body>
</html>
