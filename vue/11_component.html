<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <weichuang></weichuang>
        <my-component :aa='msg'></my-component>
    </div>
    <div id="app2">
        <demo title="我是title1" content="我是内容1">
            <h3>我是传值footer</h3>
        </demo>
        <demo title="我是title2" content="我是内容2">
            <h3>我是传值footer222</h3>
        </demo>
    </div>
    <script src="vue.js"></script>
    <script type="text/x-template" id="temp">
        <div>
            <h2>{{title}}</h2>
            <p>{{content}}</p>
            <div>
                    <span>我是footer</span>
                <slot>
                    <span>我是默认footer</span>
                </slot> 
            </div>
        </div>
        
    
    
    </script>
    <script>
        //根元素只能有一个   全局组件
        Vue.component('weichuang',{
            template:'<div><h1>这是一个全局组件</h1><p>ddssdsd</p></div>'
                 
    
        });
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'hello'
            },
            components:{
                'my-component':{
                    template:'<h1>这是一个局部组件,{{aa}}</h1>',
                    props:['aa']
                }
            }
        });
        var vm2 = new Vue({
            el:"#app2",
            data:{

            },
            components:{
                demo:{
                    template:'#temp',
                    props:['title','content']
                }
            }
        });
    
    
    </script>
</body>
</html>
