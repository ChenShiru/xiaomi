<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #contain{
            width: 202px;
            margin: 200px auto;
            position: relative;
        }
        #clock{
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            border-radius: 50%;
            position: relative;
        }
        #clock li{
            width: 2px;
            height: 4px;
            background: #000000;
            position: absolute;
            top: 0px;
            left: 99px;
            -webkit-transform-origin:1px 100px ;
        }
        #clock li:nth-child(5n+1){
            height: 8px;
        }
        #hour{
            width: 6px;
            height: 35px;
            background: #000000;
            position: absolute;
            top: 66px;
            left: 98px;
            -webkit-transform-origin:50% 100%;
        }
        #minute{
            width: 4px;
            height: 45px;
            background: #00ff00;
            position: absolute;
            top:56px;
            left:99px;
            -webkit-transform-origin:50%  100% ;
        }
        #second{
            width: 2px;
            height: 55px;
            background: #ff0000;
            position: absolute;
            left:100px ;
            top:46px ;
            -webkit-transform-origin:50%  100% ;

        }
    </style>
</head>
<body>
<div id="contain">
<ul id="clock"></ul>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
</div>
<script>
    var oClock=document.getElementById('clock');
    var oHour=document.getElementById('hour');
    var oMinute=document.getElementById('minute');
    var oSecond=document.getElementById('second');
    var html='';
    for(var i=0;i<60;i++){
        html+='<li style="-webkit-transform: rotate('+i*6+'deg)"></li>'
    }
    oClock.innerHTML=html;
    function run(){
    var date=new Date();
    var iSecond= date.getHours();
    var iMinute=date.getMinutes()+iSecond/60;
    var iHour=date.getHours()+iMinute/60;
    oSecond.style.webkitTransform='rotate('+iSecond*6+'deg)';
    oMinute.style.webkitTransform='rotate('+iMinute*6+'deg)';
    oHour.style.webkitTransform='rotate('+iHour*6+'deg)';
    }
    run();
    setInterval(function(){
        run();
    },1000)

</script>
</body>
</html>
