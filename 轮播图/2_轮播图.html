<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            padding: 10px;
            border: 10px solid #000000;
            margin: 5px;
        }
    </style>
</head>
<body>
            <div id="div1">

            </div>
            <script>
                var oDiv1 = document.getElementById('div1');
                oDiv1.onclick = function(){
                        var timer = setInterval(function(){
                            oDiv1.style.width = oDiv1.offsetWidth +10 +'px';
                            oDiv1.style.height = oDiv1.offsetHeight +10 +'px';
                            if(oDiv1.offsetWidth >= 500){
                                clearInterval(timer);
                            }
                        },50)
                }

            </script>
</body>
</html>
