<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 680px;
            height: 344px;
            margin: 50px auto;
            position: relative;
        }
        #img-box img{
            display: none;
        }
        #img-box .selected{
            display: block;
        }
        #tab{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #tab li{
            width: 20px;
            height: 20px;
            background: #000000;
            color:#ffffff;
            text-align: center;
            line-height: 20px;
            float: left;
            margin-right: 5px;
            cursor: pointer;

        }
        #tab li.selected{
            background: orangered;
        }
        #prev-btn, #next-btn{
            position: absolute;
            bottom: 10px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: #000000;
            color: #ffffff;
        }
        #prev-btn{
            left: 10px;

        }
        #next-btn{
            left: 35px;
        }

    </style>
</head>
<body>
    <div id ="container">
        <div id="img-box">
            <img class="selected" src="1_img/1.jpg" alt=""/>
            <img src="1_img/2.jpg" alt=""/>
            <img src="1_img/3.jpg" alt=""/>
            <img src="1_img/4.jpg" alt=""/>
        </div>
       <ul id="tab">
           <li class="selected">1</li>
           <li>2</li>
           <li>3</li>
           <li>4</li>
       </ul>
        <span id="prev-btn">&lt;</span>
        <span id="next-btn">&gt;</span>
    </div>
    <script>
        var oContainer = document.getElementById('container');
        var oTab = document.getElementById('tab');
        var aLi = oTab.getElementsByTagName('li');
       var oImgBox = document.getElementById('img-box');
        var aImg = oImgBox.getElementsByTagName('img');
        var oNextBtn = document.getElementById('prev-btn');
        var oPrevBtn = document.getElementById('prev-btn');
        var timer;
        var iNow = 0;
        function changeImage(idx){
            for(var i=0;i<aLi.length;i++){
                aLi[i].className="";
                aImg[i].className="";
            }
            aLi[idx].className="selected";
            aImg[idx].className="selected";
        }
        for(var j=0;j<aLi.length;j++){
            aLi[j].index=j;
            aLi[j].onmouseover = function(){
                iNow = this.index;
                changeImage(this.index);
            }
        }
        oNextBtn.onclick = function(){
            iNow++;
            if(iNow>=aImg.length){
                iNow=0;
            }
            changeImage(iNow);
        }
        oPrevBtn.onclick = function(){
        iNow--;
        if(iNow==-1){
            iNow=aImg.length-1;
        }
        changeImage(iNow);
        }
        function run(){
            timer = setInterval(function(){
                oNextBtn.onclick();
            },1000)
        }
        run();
        oContainer,onmouseover()=function(){
            clearInterval(timer);
        }
        oContainer.onmouseout = function(){
            run();
        }
    </script>
</body>
</html>
