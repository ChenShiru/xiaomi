<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        say(){
            console.log('我的名字是'+this.name);
        }
        //静态方法

        static aa(){
            console.log('sdsds');
        }
    }
    class Child extends Person{
        constructor(name,age,school){
            super(name,age);
            this.school = school;
        }
        eat(){
            console.log('sffd'+this.name);
        }
    }
    let p1 = new Person('zs',30);
    p1.say();
    let zxs = new Child('zxs',1,'weichuang');
    zxs.say();
    zxs.eat();
    Person.aa();
    Child.aa();
    
    </script>
</body>
</html>
