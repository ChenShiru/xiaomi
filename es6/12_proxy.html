<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
    var obj = {
        name:'zhang',
        age:10
    }
    var p = new Proxy(obj,{
        get:function(target,key,property){
            //获取之前操作
            console.log('get...');
            console.log(target,key,property);
            return target[key];//obj[key]
            //console.log(target[key]);
        },
        set:function(target,key,value,property){
            //设置之前操作
            console.log('set...');
            console.log(target,key,value,property);
            target[key]= value;//obj[key] = value;
        }
    });
   // console.log(p.name);
    p.name = 'lisi';
    
    
    </script>
</body>
