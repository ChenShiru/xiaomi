<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //类 具有相同属性和方法的对象的集合
    function Person(n,a){//构造函数 this 对当前对象的引用
        this.name=n;
        this.age=a;
    }
    //原型
    Person.prototype.eat =function(){//原型对象
        console.log(this.name+"is eating.....");
    }
    var p1 = new Person('zhangs',20);
    var p2 = new Person('lisi',10);
    console.log(p1.name);
    console.log(p2.name);
    p1.eat();
    p2.eat();
</script>
</body>
</html>
