<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;

            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<ul>
    <li>1</li>
    <li>2</li>

<script>

       console.log($(this).html());
    });
    $('#btn').on('click',function(){
     $('<li>'+Math.random()+'</li>').appendTo('ul');
    })
    $('#div1').hover(function(){
        console.log(111);
    },function(){
        console.log(222);
    })
</script>
