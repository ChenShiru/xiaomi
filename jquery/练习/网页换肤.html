<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 200px;
            border: 1px solid #000000;
            overflow: hidden;
        }
        #skn-btn li{
            float: left;
            width: 14px;
            height: 14px;
            background:#ff0000;
            margin: 5px;
            background: url("../img/theme.gif") 0 0 no-repeat;
        }
        #skn-btn #skn-1{
           background-position: -20px 0;
        }
        #skn-btn #skn-2{
            background-position: -40px 0;
        }
        #skn-btn #skn-3{
            background-position: -60px 0;
        }
        #skn-btn #skn-4{
            background-position: -80px 0;
        }
        #skn-btn #skn-5{
            background-position: -100px 0;
        }

        #skn-btn #skn-0.selected{
           background-position: 0 -15px;
        }
        #skn-btn #skn-1.selected{
            background-position: -20px -15px;
        }
        #skn-btn #skn-2.selected{
            background-position: -40px -15px;
        }
        #skn-btn #skn-3.selected{
            background-position: -60px -15px;
        }
        #skn-btn #skn-4.selected{
            background-position: -80px -15px;
        }
        #skn-btn #skn-5.selected{
            background-position: -100px -15px;
        }

        #content div{
            width: 100px;
            height: 40px;
            background: #ff0000;
            float: left;
            margin-right:5px ;
            margin-top:10px ;
            text-align: center;
            line-height: 40px;
            color: #FFffff;
        }
        #content.skn-0 div{
            background: #999999;
        }
        #content.skn-1 div{
            background:#AFD400;
        }
        #content.skn-2 div{
            background:#FBA60A;
        }
        #content.skn-3 div{
            background:#08BECE;
        }
        #content.skn-4 div{
            background:#E31559;
        }
        #content.skn-5 div{
            background:#BB3BD9;
        }
    </style>
</head>
<body>
<ul id="skn-btn">
    <li id="skn-0" class="selected"></li>
    <li id="skn-1"></li>
    <li id="skn-2"></li>
    <li id="skn-3"></li>
    <li id="skn-4"></li>
    <li id="skn-5"></li>
</ul>
<div id="content">
    <div>实事新闻</div>
    <div>娱乐新闻</div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $('#skn-btn li').on('click',function(){
        $(this).addClass('selected').siblings().removeClass('selected');
        var $skn = $(this).attr('id');
        $('#content').attr('class',$skn);
    });
    $('#skn-btn li').eq(0).trigger('click');
</script>

</body>
</html>
