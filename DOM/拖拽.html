<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #drag{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="drag">

    </div>
    <script>
        var oDrag = document.getElementById('drag');
        oDrag.onmousedown = function(e){
            e = e ||window.event;
            var disX = e.clientX -oDrag.offsetLeft;
            var disY = e.clientY -oDrag.offsetTop;
            document.onmousemove = function(e){
                e = e||window.event;
                var iLeft = e.clientX-disX;
                var iTop = e.clientY-disY;
                oDrag.style.left = iLeft+'px';
                oDrag.style.top = iTop+'px';
            }
            oDrag.onmouseup = function(){
                document.onmousemove = null;
            }
        }

    </script>

</body>
</html>
