<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 200px;
            border: 1px solid #000000;
        }
        h2{
            background: #000000;
            color: #ffffff;
        }
        #menu ul{
            display: none;
        }


    </style>
</head>

<body>
<ul id="menu">
    <li>
        <h2>管理区</h2>
    <ul>
    <li>012</li>
    <li>013</li>
    <li>014</li>
    </ul>
    </li>
    <li>
        <h2>交流区</h2>
        <ul>
            <li>012</li>
            <li>013</li>
            <li>014</li>
        </ul>
    </li>
</ul>
        <script>
            var aH2 = document.getElementsByTagName('h2');
            for(var i=0;i<aH2.length;i++){
                aH2[i].flag = false;
                aH2[i].onclick = function(){
                    var oNext =next(this);
                    if(this.flag){
                            oNext.style.display = 'none';
                    }else{
                        oNext.style.display = 'block';
                    }
                    this.flag=!this.flag;
                }
            }
            function next(elem){
                do{
                    elem=elem.nextSibling;
                }while(elem!=null && elem.nodeType!=1);
                return elem;
            }
        </script>

</body>
</html>
