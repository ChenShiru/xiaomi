<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="javascript:;" id="go-top"></a>
<script>
    var oBtn=document.getElementById('go-top');
    oBtn.onclick = function(){
        //获取滚动条滚动高度
        var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var timer = setInterval(function(){
            window.scrollTo(0,iScrollTop-=50);
            console.log(iScrollTop);
            if(iScrollTop <= 1){
                clearInterval(timer);
            }
        },50);
    }
</script>
</body>
</html>
